<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2>Brand Name</h2>

        <h3 class="divider">Product</h3>

        <picture id="productImageContainer">
          <source id="productImage640" media="(min-width: 500px)" />
          <img id="productImage" class="divider" src="" alt="" />
        </picture>
        <p id="productSRP" class="product-card__srp"></p>
        <p id="productPrice" class="product-card__price">$0.00</p>
        <p id="productColor" class="product__color">Color</p>
        <p id="productDesc" class="product__description">Description</p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
